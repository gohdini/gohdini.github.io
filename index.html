<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoy School Product</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .content {
            padding: 15px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.support {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }
        .message.user {
            text-align: right;
            margin-right: 10px;
        }
        .input-area {
            margin-top: 15px;
        }
        input[type="text"] {
            width: calc(100% - 30px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Study Help</h1>
        </div>
        <div class="content">
            <div class="message support">Welcome to Study Help! How can I assist you today?</div>
            <!-- User messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <input type="submit" value="Send" onclick="sendMessage()" />
        </div>
    </div>

    <script>
        function sendMessage() {
            var input = document.getElementById('user-input');
            var messageText = input.value.trim();
            if (messageText) {
                var content = document.querySelector('.content');
                var message = document.createElement('div');
                message.className = 'message user';
                message.innerText = messageText;
                content.appendChild(message);
                input.value = '';
            }
        }
    </script>
</body>
</html>
